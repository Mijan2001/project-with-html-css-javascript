<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Loan Calculator</h1>
            <p>
                Loan Amount $
                <input
                    type="number"
                    name=""
                    id="loan-amount"
                    min="1"
                    max="50000"
                    value="10000"
                    class="input"
                    onchange="calculateLoan()"
                />
            </p>
            <p>
                Interest Rate %
                <input
                    type="number"
                    name=""
                    id="interest-rate"
                    min="0"
                    max="100"
                    value="10"
                    step=".1"
                    class="input"
                    onchange="calculateLoan()"
                />
            </p>
            <p>
                Months to Pay
                <input
                    type="number"
                    name=""
                    id="months-to-pay"
                    min="6"
                    max="48"
                    value="12"
                    class="input"
                    onchange="calculateLoan()"
                />
            </p>
            <p class="payment" id="payment">Monthly Payment :</p>
        </div>
        <!-- javaScript  -->
        <script src="./index.js"></script>
    </body>
</html>
