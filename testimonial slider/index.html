<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testimonial Slider Project</title>
        <!-- google font link  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
            rel="stylesheet"
        />

        <!-- css link  -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="innerDiv">
                    <div class="imgDiv">
                        <img
                            class="innerImg"
                            id="imgSlider"
                            src="https://plus.unsplash.com/premium_photo-1689551670902-19b441a6afde?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fHww"
                            alt=""
                        />
                    </div>
                    <div class="textDiv">
                        <p id="textSlider">
                            Thank you for making it painless, pleasant and most
                            of all hassle free! I wish I would have thought of
                            it first. The very best. Constantine
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- javascript link  -->
        <script src="./index.js"></script>
    </body>
</html>
