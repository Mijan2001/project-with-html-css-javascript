<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotating Image Slider</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="image-container">
            <span style="--i: 1">
                <img
                    src="https://picsum.photos/id/237/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 2">
                <img
                    src="https://picsum.photos/id/227/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 3">
                <img
                    src="https://picsum.photos/id/337/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 4">
                <img
                    src="https://picsum.photos/id/47/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 5">
                <img
                    src="https://picsum.photos/id/57/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 6">
                <img
                    src="https://picsum.photos/id/637/300/200"
                    alt="slide-image"
                />
            </span>
            <span style="--i: 7">
                <img
                    src="https://picsum.photos/id/487/300/200"
                    alt="slide-image"
                />
            </span>
        </div>

        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
        <!-- javaScript  -->
        <script src="./index.js"></script>
    </body>
</html>
